        /* Header & Navigation */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(139, 69, 19, 0.95);

        }

            gap: 10px;
            color: #F5DEB3;
            font-size: 1.8rem;
            font-weight: bold;
            text-decoration: none;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #D4AF37, #F5DEB3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-menu a {
            color: #F5DEB3;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-menu a:hover,
        .nav-menu a.active {
            color: #D4AF37;
            transform: translateY(-2px);
        }

        .nav-menu a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #D4AF37;
            transition: width 0.3s ease;
        }

        .nav-menu a:hover::after,
        .nav-menu a.active::after {
            width: 100%;
        }

        /* Cart Counter */
        .cart-counter {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #D4AF37;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            transform: scale(0);
            transition: transform 0.3s ease;
        }

        .cart-counter.show {
            transform: scale(1);
        }

        /* Main Content */

            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .search-icon {

            border-radius: 25px;
            background: white;
            font-size: 1rem;
            cursor: pointer;

            border-color: #D4AF37;
        }

            border-radius: 25px;
            background: white;
            font-size: 1rem;

            transition: all 0.2s ease;
            position: relative;

            content: '';

            top: 50%;
            left: 50%;

            height: 8px;
            background: #E0E0E0;
            border-radius: 1px;
        }

        }

            color: #666;
            margin-left: 0.5rem;

            pointer-events: all;
        }

        .cart-summary:hover {

        }

        .loading {

            padding: 2rem;
            color: #8B4513;

            height: 40px;

            border-left: 4px solid #D4AF37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

            0% { transform: rotate(0deg); }

        }

        .mobile-toggle {

            background: none;
            border: none;
            color: #F5DEB3;
            font-size: 1.5rem;
            cursor: pointer;
            position: relative;
        }

                right: 0;
                background: rgba(139, 69, 19, 0.98);

                padding: 1rem;
                transform: translateY(-100%);
                opacity: 0;
                visibility: hidden;
                transition: all 0.3s ease;

            .nav-menu.active {

                opacity: 1;
                visibility: visible;

                grid-template-columns: 1fr;
                gap: 1rem;

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));

                left: 50%;

            }

                transform: translateX(-50%) translateY(0);

            top: 100px;

            z-index: 1001;

        const cartTotal = document.getElementById('cartTotal');
        const noResults = document.getElementById('noResults');
        const toast = document.getElementById('toast');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderProducts(products);
            updateCartDisplay();
            
            // Event listeners
            searchInput.addEventListener('input', handleSearch);
            categoryFilter.addEventListener('change', handleFilter);
            sortSelect.addEventListener('change', handleSort);
        });

        // Render products
        function renderProducts(productsToRender) {
            if (productsToRender.length === 0) {
                productsGrid.innerHTML = '';
                noResults.classList.add('show');
                return;
            }

            noResults.classList.remove('show');
            
            productsGrid.innerHTML = productsToRender.map(product => `
                <div class="product-card" data-category="${product.category}">
                    <div class="product-image">
    <img src="${product.image}" alt="${product.name}">
    <div class="product-category">${getCategoryName(product.category)}</div>
</div>

                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <div class="product-details">
                            ${product.details.map(detail => `<span class="detail-item">${detail}</span>`).join('')}
                        </div>
                        <div class="rating-system">
                            <div class="coffee-beans" data-product-id="${product.id}">
                                ${generateRatingBeans(product.id, product.rating)}
                            </div>
                            <span class="rating-text">${product.rating} (${product.reviews} reviews)</span>
                        </div>
                        <div class="product-footer">
                            <div class="product-price">‚Ç±${product.price.toFixed(2)}</div>
                            <button class="add-to-cart" onclick="addToCart(${product.id})">
                                üõí Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

            // Add rating functionality
            setupRatingSystem();
        }

        // Generate rating beans (unique rating system)
        function generateRatingBeans(productId, rating) {
            const fullBeans = Math.floor(rating);
            const hasHalfBean = rating % 1 >= 0.5;
            let beansHTML = '';

            for (let i = 1; i <= 5; i++) {
                const filled = i <= fullBeans ? 'filled' : '';
                beansHTML += `<div class="coffee-bean ${filled}" data-rating="${i}" onclick="rateProduct(${productId}, ${i})"></div>`;
            }

            return beansHTML;
        }

        // Setup rating system
        function setupRatingSystem() {
            document.querySelectorAll('.coffee-beans').forEach(ratingContainer => {
                const beans = ratingContainer.querySelectorAll('.coffee-bean');
                
                beans.forEach((bean, index) => {
                    bean.addEventListener('mouseenter', function() {
                        // Light up beans up to hovered one
                        beans.forEach((b, i) => {
                            if (i <= index) {
                                b.style.background = 'linear-gradient(135deg, #D4AF37, #DAA520)';
                                b.style.transform = 'scale(1.1)';
                            } else {
                                b.style.background = '#E0E0E0';
                                b.style.transform = 'scale(1)';
                            }
                        });
                    });

                    bean.addEventListener('mouseleave', function() {
                        // Reset to original rating
                        const productId = ratingContainer.dataset.productId;
                        const product = products.find(p => p.id == productId);
                        const rating = product.rating;
                        
                        beans.forEach((b, i) => {
                            if (i < Math.floor(rating)) {
                                b.style.background = 'linear-gradient(135deg, #8B4513, #A0522D)';
                            } else {
                                b.style.background = '#E0E0E0';
                            }
                            b.style.transform = 'scale(1)';
                        });
                    });
                });
            });
        }

        // Rate product
        function rateProduct(productId, rating) {
            const product = products.find(p => p.id === productId);
            if (product) {
                // Calculate new rating (simple average simulation)
                const newRating = ((product.rating * product.reviews) + rating) / (product.reviews + 1);
                product.rating = Math.round(newRating * 10) / 10;
                product.reviews += 1;
                
                // Re-render products to update rating
                renderProducts(filteredProducts);
                
                showToast(`Thanks for rating ${product.name}!`);
            }
        }

        // Get category display name
        function getCategoryName(category) {
            const categoryMap = {
                'hot-drinks': 'Hot Drinks',
                'cold-drinks': 'Cold Drinks',
                'pastries': 'Pastries',
                'sandwiches': 'Sandwiches'
            };
            return categoryMap[category] || category;
        }

        // Add to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                const existingItem = cart.find(item => item.id === productId);
                
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({
                        ...product,
                        quantity: 1
                    });
                }
                
                updateCartDisplay();
                showToast(`${product.name} added to cart!`);
                
                // Animate the button
                const button = event.target;
                button.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    button.style.transform = 'scale(1)';
                }, 150);
            }
        }

        // Update cart display
        function updateCartDisplay() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            cartItemCount.textContent = totalItems;
            cartTotal.textContent = totalPrice.toFixed(2);
            cartCounter.textContent = totalItems;
            
            if (totalItems > 0) {
                cartSummary.classList.add('show');
                cartCounter.classList.add('show');
            } else {
                cartSummary.classList.remove('show');
                cartCounter.classList.remove('show');
            }
        }

        // Show cart details
        function showCartDetails() {
            if (cart.length === 0) return;
            
            let cartDetails = "üõí Your Cart:\n\n";
            cart.forEach(item => {
                cartDetails += `${item.name} x${item.quantity} - ‚Ç±${(item.price * item.quantity).toFixed(2)}\n`;
            });
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartDetails += `\nTotal: ‚Ç±${total.toFixed(2)}`;
            
            alert(cartDetails);
        }

        // Search functionality
        function handleSearch() {
            const searchTerm = searchInput.value.toLowerCase();
            applyFilters();
        }

        // Filter functionality
        function handleFilter() {
            applyFilters();
        }

        // Sort functionality
        function handleSort() {
            applyFilters();
        }

        // Apply all filters and sorting
        function applyFilters() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedCategory = categoryFilter.value;
            const sortOption = sortSelect.value;
            
            // Filter products
            filteredProducts = products.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchTerm) ||
                                    product.description.toLowerCase().includes(searchTerm);
                const matchesCategory = selectedCategory === 'all' || product.category === selectedCategory;
                
                return matchesSearch && matchesCategory;
            });
            
            // Sort products
            switch (sortOption) {
                case 'name':
                    filteredProducts.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'price-low':
                    filteredProducts.sort((a, b) => a.price - b.price);
                    break;
                case 'price-high':
                    filteredProducts.sort((a, b) => b.price - a.price);
                    break;
                case 'rating':
                    filteredProducts.sort((a, b) => b.rating - a.rating);
                    break;
            }
            
            renderProducts(filteredProducts);
        }

        // Show toast notification
        function showToast(message) {
            document.getElementById('toastMessage').textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Mobile menu toggle
        function toggleMobileMenu() {
            const navMenu = document.getElementById('navMenu');
            navMenu.classList.toggle('active');
        }

        // Header scroll effect
        window.addEventListener('scroll', function() {
            const header = document.querySelector('.header');
            if (window.scrollY > 100) {
                header.style.background = 'rgba(139, 69, 19, 0.98)';
            } else {
                header.style.background = 'rgba(139, 69, 19, 0.95)';
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Focus search with Ctrl+F or Cmd+F
            if ((e.ctrlKey || e.metaKey) && e.key === 'f') {
                e.preventDefault();
                searchInput.focus();
            }
            
            // Clear search with Escape
            if (e.key === 'Escape' && document.activeElement === searchInput) {
                searchInput.value = '';
                handleSearch();
            }
        });

        // Intersection Observer for scroll animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Observe product cards for animation
        function observeProductCards() {
            document.querySelectorAll('.product-card').forEach(card => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                card.style.transition = 'all 0.6s ease';
                observer.observe(card);
            });
        }

        // Initialize animations after rendering
        setTimeout(observeProductCards, 100);
    </script>
</body>
</html>
